spring:
  application:
    name: employee-management-system

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/ems_db}
    username: ${DB_USERNAME:ems_user}
    password: ${DB_PASSWORD:ems_password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
