spring:
  application:
    name: employee-management-system

  datasource:
    url: jdbc:mysql://localhost:3306/ems_db
    username: ems_user
    password: ems_password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQLDialect

server:
  port: 8080